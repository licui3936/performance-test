<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            height: 40px;
            overflow: hidden;
        }
        .tab-bar {
            display: flex;
            align-items: center;
            height: 40px;
            background: #e0e0e0;
            border-bottom: 1px solid #ccc;
            padding: 0 8px;
            gap: 4px;
        }
        .tab {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 12px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-bottom-color: white;
        }
        .tab:hover {
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="tab-bar" id="tabBar"></div>
    <script>
        window.electronAPI.onUpdateTabs((event, data) => {
            const tabBar = document.getElementById('tabBar');
            tabBar.innerHTML = '';

            data.tabs.forEach((tab, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = 'tab' + (tab.active ? ' active' : '');
                tabEl.textContent = tab.title;
                tabEl.onclick = () => {
                    window.electronAPI.switchTab(index);
                };
                tabBar.appendChild(tabEl);
            });
        });
    </script>
</body>
</html>
